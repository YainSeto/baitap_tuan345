<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container, .row{
            width: 100%;
        }
        .row::before, .row:after{
            display: table;
            content:"";
        }
        .row:after{
            clear: both;
        }
        .coll, .co12, .co13{
            float: left;
            width: 25.333333333333%;
            margin: 1%;
            padding: 1%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="co11">
                <p>Row 1 = colum 1</p>
            </div>
            <div class="co12">
                <p>Row 1 = colum 2</p>
            </div>
            <div class="co13">
                <p>Row 1 = colum 3</p>
            </div>
        </div>
        <div class="row">
            <div class="co11">
                <p>Row 2 = colum 1</p>
            </div>
            <div class="co12">
                <p>Row 2 = colum 2</p>
            </div>
            <div class="co13">
                <p>Row 2 = colum 3</p>
            </div>
        </div>
    </div>
</body>
</html>
